<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Opener</title>
</head>
<body>
  <h1>Open a customer profile in Betler</h1>
  <p>Please enter the Betler user ID:</p>
  <input type="text" id="inputText" placeholder="e.g. page123" />
  <button onclick="openURL()">Open profile</button>

  <script>
    const input = document.getElementById("inputText");

    function openURL() {
      const userInput = input.value.trim();
      if (userInput) {
        const baseUrl = "https://bacoff.services.production.betler.superbet.com/customer/"; // Replace with your actual base URL
        const fullUrl = baseUrl + encodeURIComponent(userInput);
        window.open(fullUrl, "_blank");
      } else {
        alert("Please enter user ID.");
      }
    }

    // Listen for Enter key
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        openURL();
      }
    });
  </script>
</body>
</html>
